<!DOCTYPE html>

<body>

    <h1>Large Badges</h1>
    <div class="grid large">
        <div class="badge badge--large brighton"></div>
        <div class="badge badge--large burnley"></div>
        <div class="badge badge--large chelsea"></div>
        <div class="badge badge--large crystal_palace"></div>
        <div class="badge badge--large everton"></div>
        <div class="badge badge--large fulham"></div>

        <div class="badge badge--large man_city"></div>
        <div class="badge badge--large man_united"></div>

        <div class="badge badge--large nottingham_forest"></div>
        <div class="badge badge--large wolverhampton_wanderers"></div>
    </div>

    <h1>Normal Badges</h1>
    <div class="grid">
        <div class="badge brighton"></div>
        <div class="badge burnley"></div>
        <div class="badge chelsea"></div>

        <div class="badge wolverhampton_wanderers"></div>

    <h1>Small Badges</h1>
    <div class="grid small">
        <div class="badge badge--s brighton"></div>
        <div class="badge badge--s burnley"></div>

        <div class="badge badge--s liverpool"></div>
        <div class="badge badge--s man_city"></div>
        <div class="badge badge--s man_united"></div>
        <div class="badge badge--s newcastle_united"></div>
        <div class="badge badge--s nottingham_forest"></div>
        <div class="badge badge--s wolverhampton_wanderers"></div>
    </div>

    <h1>Extra small Badges</h1>
    <div class="grid extra-small">
        <div class="badge badge--xs brighton"></div>
        <div class="badge badge--xs burnley"></div>

        <div class="badge badge--xs man_city"></div>
        <div class="badge badge--xs man_united"></div>
        <div class="badge badge--xs newcastle_united"></div>
        <div class="badge badge--xs nottingham_forest"></div>
        <div class="badge badge--xs wolverhampton_wanderers"></div>
